<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untuk Aleyna</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-color: #fff0f5;
      padding: 40px;
    }
    h1 {
      color: #e91e63;
    }
    img {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #text-box {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      min-height: 60px;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pacarku masih ngambek?</h1>

  <img src="https://raw.githubusercontent.com/starbvoi/ForAleyna/main/aleyna.jpg" alt="Foto Aleyna" />

  <div id="text-box">Tapi kamu tetap cantik walau lagi ngambek...</div>

  <button id="nextBtn">Lanjut ‚û°Ô∏è</button>

  <script>
    const texts = [
      "Tapi kamu tetap cantik walau lagi ngambek...",
      "Maaf ya kalo aku bikin kamu sebel üòî",
      "Aku cuma pengen kamu senyum lagi üòä",
      "Kalau kamu senyum, duniaku ikut cerah üåû",
      "Aku sayang kamu, Aleyna. Beneran. üíñ",
      "Jadi, udah nggak ngambek lagi kan? üòö"
    ];

    let index = 0;
    const textBox = document.getElementById("text-box");
    const nextBtn = document.getElementById("nextBtn");

    nextBtn.addEventListener("click", () => {
      index++;
      if (index < texts.length) {
        textBox.textContent = texts[index];
      } else {
        textBox.textContent = "Udah habis pesanku... tapi cintaku ke kamu nggak akan habis ü•∞";
        nextBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
