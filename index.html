<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untuk Aleyna</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-color: #fff0f5;
      padding: 50px;
    }
    h1 {
      color: #e91e63;
      font-size: 28px;
    }
    #text-box {
      margin-top: 40px;
      font-size: 20px;
      color: #333;
      min-height: 80px;
    }
    #nextBtn, .response-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    #nextBtn {
      background-color: #ff69b4;
    }
    .response-container {
      margin-top: 40px;
      position: relative;
      height: 100px;
      display: none;
    }
    #noBtn {
      background-color: #f44336;
      position: absolute;
    }
    #yesBtn {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Buat Aleynaku Yang Cantik</h1>

  <div id="text-box">Hai Bayi kamu lagi ngambek ya?</div>

  <button id="nextBtn">Lanjut ‚û°Ô∏è</button>

  <div class="response-container">
    <p style="margin-bottom: 10px; font-weight: bold;">Gimana? Masih ngambek ga? üòó</p>
    <button id="yesBtn" class="response-btn">Udah baikan</button>
    <button id="noBtn" class="response-btn">Masih</button>
  </div>

  <script>
    const texts = [
      "Maaf ya bayi kalau aku nyebelin banget tadi",
      "Kamu merasa ga di perhatiin ya tadi üòî",
      "Aku minta maaf ya kalau aku bikin kamu sedihüò¢",
      "Aku sayang banget sama kamu beneranü•∫",
      "Kalau kamu lagi bete begini rasanya kek sepi banget akuü´†",
      "Jadi jangan lama-lama ngambek yaa üò≠",
      "Aku sayang kamu, Aleyna. Banget ‚ù§Ô∏è",
      "Mau peluk? Aku peluk dari sini ü§ó",
      "Udah senyum yaaa üòÅ",
      "Kalo udah baikan, bilang yaa ü•∞"
    ];

    let index = 0;
    const textBox = document.getElementById("text-box");
    const nextBtn = document.getElementById("nextBtn");
    const responseContainer = document.querySelector(".response-container");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    nextBtn.addEventListener("click", () => {
      index++;
      if (index < texts.length) {
        textBox.textContent = texts[index];
      } else {
        textBox.textContent = "Udah selesai sih... Tapi ada satu pertanyaan terakhir buat kamu üíå";
        nextBtn.style.display = "none";

        setTimeout(() => {
          responseContainer.style.display = "block";
        }, 2000);
      }
    });

    yesBtn.addEventListener("click", () => {
      textBox.textContent = "Yaaay! Kamu emang paling gemes! üòç‚ù§Ô∏è";
      responseContainer.style.display = "none";
    });

    noBtn.addEventListener("mouseover", () => {
      const container = document.querySelector(".response-container");
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });
  </script>
</body>
</html>
